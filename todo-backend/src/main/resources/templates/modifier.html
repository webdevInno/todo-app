<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>SonPlan - Modifier la T√¢che</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=DM+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --rose: #9b1d5a;
            --rose-light: #c2185b;
            --grey-soft: #f9f3f6;
            --grey-text: #6b4a5c;
            --dark: #2d0a1a;
            --shadow: 0 8px 32px rgba(155,29,90,0.15);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'DM Sans', sans-serif; background: var(--grey-soft); color: var(--dark); min-height: 100vh; }

        /* NAVBAR */
        .navbar {
            background: linear-gradient(135deg, var(--rose) 0%, #6a0f3a 100%);
            padding: 0 36px; height: 70px;
            display: flex; align-items: center;
            box-shadow: 0 4px 20px rgba(155,29,90,0.4);
        }
        .logo-box { display: flex; align-items: center; gap: 12px; text-decoration: none; }
        .logo-name { display: block; font-family: 'Playfair Display', serif; font-size: 1.5rem; color: white; }
        .logo-tagline { display: block; font-size: 0.72rem; color: rgba(255,255,255,0.7); font-weight: 300; }

        /* CONTAINER */
        .container { max-width: 560px; margin: 50px auto; padding: 0 20px; }

        /* CARD */
        .card {
            background: white; border-radius: 20px; padding: 36px;
            box-shadow: var(--shadow);
            border: 1px solid rgba(155,29,90,0.08);
        }

        .card-header {
            display: flex; align-items: center; gap: 10px;
            margin-bottom: 28px;
            padding-bottom: 16px;
            border-bottom: 1.5px solid #f0dce8;
        }
        .card-header h2 {
            font-family: 'Playfair Display', serif;
            font-size: 1.4rem; color: var(--rose);
        }

        /* FORM */
        .form-group { margin-bottom: 18px; }
        .form-group label {
            display: block; font-size: 0.82rem; font-weight: 600;
            color: var(--grey-text); text-transform: uppercase;
            letter-spacing: 0.5px; margin-bottom: 7px;
        }
        .form-group input, .select-statut {
            width: 100%; padding: 13px 16px;
            border: 1.5px solid #e8d0dc; border-radius: 10px;
            font-family: 'DM Sans', sans-serif; font-size: 0.95rem;
            color: var(--dark); background: var(--grey-soft); outline: none;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        .form-group input:focus, .select-statut:focus {
            border-color: var(--rose);
            box-shadow: 0 0 0 3px rgba(155,29,90,0.12);
            background: white;
        }
        .select-statut { cursor: pointer; }

        /* BOUTONS */
        .btn {
            display: inline-flex; align-items: center; gap: 7px;
            padding: 12px 22px; border: none; border-radius: 10px;
            font-family: 'DM Sans', sans-serif; font-size: 0.9rem; font-weight: 600;
            cursor: pointer; text-decoration: none;
            transition: transform 0.15s, filter 0.15s;
        }
        .btn:hover { transform: translateY(-1px); filter: brightness(1.08); }
        .btn-primary { background: linear-gradient(135deg, var(--rose), var(--rose-light)); color: white; box-shadow: 0 4px 14px rgba(155,29,90,0.35); }
        .btn-outline { background: white; color: var(--rose); border: 1.5px solid var(--rose); }

        .form-actions { display: flex; gap: 12px; margin-top: 28px; }
        .form-actions .btn { flex: 1; justify-content: center; }

        /* FOOTER */
        .footer { text-align: center; padding: 30px; color: #b0819a; font-size: 0.82rem; }
    </style>
</head>
<body>

<!-- NAVBAR -->
<header class="navbar">
    <a class="logo-box" href="/taches">
        <svg width="38" height="38" viewBox="0 0 38 38" fill="none">
            <rect width="38" height="38" rx="10" fill="white" fill-opacity="0.2"/>
            <path d="M9 12h20M9 19h20M9 26h12" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
            <circle cx="29" cy="26" r="5" fill="#f48fb1"/>
            <path d="M26.5 26l1.5 1.5 3-3" stroke="white" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        <div>
            <span class="logo-name">SonPlan</span>
            <span class="logo-tagline">Gestionnaire de t√¢ches</span>
        </div>
    </a>
</header>

<!-- CONTAINER -->
<div class="container">
    <div class="card">
        <div class="card-header">
            <h2>‚úèÔ∏è Modifier la T√¢che</h2>
        </div>

        <form th:action="@{/taches/modifier/{id}(id=${tache.id})}"
              th:object="${tache}" method="post">

            <div class="form-group">
                <label>Titre *</label>
                <input type="text" th:field="*{titre}"
                       placeholder="Titre de la t√¢che" required/>
            </div>

            <div class="form-group">
                <label>Description</label>
                <input type="text" th:field="*{description}"
                       placeholder="Description optionnelle"/>
            </div>

            <div class="form-group">
                <label>Statut</label>
                <select th:field="*{statut}" class="select-statut">
                    <option value="EN_COURS">üîÑ En cours</option>
                    <option value="TERMINE">‚úÖ Termin√©</option>
                </select>
            </div>

            <div class="form-actions">
                <a href="/taches" class="btn btn-outline">‚ùå Annuler</a>
                <button type="submit" class="btn btn-primary">üíæ Sauvegarder</button>
            </div>
        </form>
    </div>
</div>

<footer class="footer">
    <p>¬© 2026 SonPlan ‚Äî D√©velopp√© avec ‚ù§Ô∏è Spring Boot & Thymeleaf</p>
</footer>

</body>
</html>
